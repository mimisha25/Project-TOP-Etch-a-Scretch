<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch-a-Scretch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Eatch-a-Scretch</h1>
    <section>

        <div class="allButtons">
            <div id="gridButtons">
                <button id="buttonFor8Col" class="glow-on-hover" type="button">GRID 8 x 8 </button>
                <button id="buttonFor16Col" class="glow-on-hover" type="button">GRID 16 x 16 </button>
            </div>
            <div id="colorButtons">
                <button id="rainbow" class="glow-on-hover">RAINBOW</button>
                <button id="black" class="glow-on-hover">GREY </button>
                <button id="white" class="glow-on-hover">ERASE </button>
             </div>
                <button class="reset glow-on-hover">CLEAR </button>
        </div>

        <div class="containter">
            <div id="containerForColumn8"></div>
            <div id="containerForColumn16"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
